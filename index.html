<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Create a container element  -->
    <div class="container mx-auto px-4 py-2">
      <!-- Create a title element -->
      <h1 class="text-2xl font-bold text-center mt-4">Shopping Cart</h1>
      <!-- Create a Products Menu element -->
      <div id="products" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>

      <form
			id="form"
			class="bg-white font-semibold text-xl mt-4 p-6 rounded-lg shadow-md max-w-md mx-auto"
		>
			<div class="mb-4">
				<label
					for="productName"
					class="block text-gray-700 font-bold mb-2"
					>Product Name:</label
				>
				<input
					type="text"
					name="productName"
					id="productName"
					required
					class="w-full px-3 py-2 border border-gray-300 rounded-md"
				/>
			</div>
            <div class="mb-4">
				<label
					for="productPrice"
					class="block text-gray-700 font-bold mb-2"
					>Price:</label
				>
				<input
					type="text"
					name="productPrice"
					id="productPrice"
					required
					class="w-full px-3 py-2 border border-gray-300 rounded-md"
				/>
			</div>
			<div class="mb-4">
				<label
					for="productImage"
					class="block text-gray-700 font-bold mb-2"
					>Image:</label
				>
				<input
					type="url"
					name="productImage"
					id="productImage"
					required
					minlength="3"
					maxlength="255"
					class="w-full px-3 py-2 border border-gray-300 rounded-md"
				/>
			</div>
			<p
				id="errorMessage"
				class="text-red-500 mb-4"
			></p>
			<p id="errorMessage" class="text-red-500 mb-4"></p>
            <div class="flex justify-center space-x-12 mt-8">
                <button type="submit" class="bg-blue-500 text-white px-8 py-2 rounded-md hover:bg-blue-600 hover:ring hover:ring-blue-300">Create Product</button>
                <button type="reset" class="bg-white text-red-600 px-8 py-2 rounded-md ring ring-inset ring-red-500 hover:bg-red-600 hover:text-white hover:ring hover:ring-red-300">Delete Product</button>
            </div>
		</form>

      <h2 class="text-xl font-bold my-4">Your Cart</h2>
      <!-- Create a Cart element -->
      <div id="cart" class="bg-white p-4 rounded shadow">
        <ul id="cart-items" class="list-disc"></ul>
        <p id="cart-total" class="text-lg font-bold mt-4">Total: $0</p>

        <div class="flex justify-between">
          <!-- Create a Clear Cart button -->
          <button
            id="clear-cart"
            class="px-4 py-2 bg-red-500 text-white font-bold rounded hover:bg-red-700 cursor-pointer"
          >
            Clear Cart
          </button>
          <!-- Create a Checkout button -->
          <button
            id="checkout"
            class="px-4 py-2 bg-green-500 text-white font-bold rounded hover:bg-green-700 cursor-pointer"
          >
            Checkout
          </button>
        </div>
      </div>
      <h2 class="text-xl font-bold my-4">Transaction Details</h2>
      <!-- Create a Transactions Record element -->
      <div id="transactions" class="bg-white p-4 rounded shadow mt-4"></div>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
